<h2>{{title}} Page</h2>
<div class ="col-md-6 col-lg-6 well">
<form [formGroup]="userForm" (ngSubmit)="userFormSubmit()">
    <div>
     
     <legend>User</legend>
        <div class="form-group">
           <label for="name"> Name</label>
           <input name="name"
                formControlName="name"
                id="name"
                 [(ngModel)]="user.name"
                type="text"
                class ="form-control"
                [ngClass]="{'editable':isEditMode}">
           <div *ngIf="getUserForm().touched 
           && getUserForm().errors">
                <div *ngIf="getUserForm().errors.required"
                    class="alert alert-danger">
                    Name is Required
                </div>
                <div *ngIf="getUserForm().errors.cannotContainSpace"
                    class="alert alert-danger">
                    Name cannot contain Spaces
                </div>

           </div> 
    </div>
    <div class="form-group">
        <label for="email"> Email</label>
        <input name="email" 
           formControlName="email"
           id="email"
           [(ngModel)]="user.email"
           type="text"
           class="form-control" 
           [ngClass]="{'editable':isEditMode}">
            <div *ngIf="getUserForm().errors
                        && getUserForm().touched">
                        <div *ngIf="getUserForm().errors.required"
                             class="alert alert-danger">
                            Email is Required
                        </div>
                          <div *ngIf="!getUserForm().errors.required
                          && getUserForm().invalid"
                             class="alert alert-danger">
                            Email is Invalid
                        </div>
            </div> 
    </div>
    <div class="form-group">
        <label for="phone"> Phone</label>
          <input name="phone" 
          [(ngModel)]="user.phone"
           formControlName="phone"
           id="phone"
           type="text"
           class="form-control"
           [ngClass]="{'editable':isEditMode}" >
           <div *ngIf="getUserForm().errors
                        && getUserForm().touched">
                        <div *ngIf="getUserForm().errors.required"
                             class="alert alert-danger">
                            Phone Number is Required
                        </div>
                        <div *ngIf="getUserForm().errors.mustbeValidPhoneNumber
                                && !getUserForm().errors.required"
                             class="alert alert-danger">
                            Must be a Valid Phone number
                        </div>
           </div>
    </div>
</div>
    <div formGroupName="address">
        <legend>Address</legend>
   
    <div class="form-group">
            <label for="user.address.street"> Street</label>
            <input
                formControlName="street"
                [(ngModel)]="user.address.street"
                [ngClass]="{'editable':isEditMode}"
                type="text"
                class="form-control">
            <!-- <div *ngIf="getUserFormAddress().street.errors
                        && getUserFormAddress().street.touched">
                        <div *ngIf="getUserFormAddress().street.errors.required"
                             class="alert alert-danger">
                            Street is Required
                        </div>
            </div> -->
    </div>
   <div class="form-group">
        <label for="suite"> Suite</label>
          <input 
                formControlName="suite"
                 [(ngModel)]="user.address.suite"
                type="text"
                class="form-control"
                [ngClass]="{'editable':isEditMode}">
            <!-- <div *ngIf="getUserFormAddress().suite.errors
                        && getUserFormAddress().suite.touched">
                        <div *ngIf="getUserFormAddress().suite.errors.required"
                             class="alert alert-danger">
                            Suite is Required
                        </div>
            </div> -->
    </div>
    <div class="form-group">
        <label for="city"> City</label>
          <input 
                formControlName="city"
               
                [(ngModel)]="user.address.city"
                type="text"
                class="form-control"
                [ngClass]="{'editable':isEditMode}">
            <!-- <div *ngIf="getUserFormAddress().city.errors
                        && getUserFormAddress().city.touched">
                        <div *ngIf="getUserFormAddress().city.errors.required"
                             class="alert alert-danger">
                             City is Required
                        </div>
            </div> -->
    </div>
    <div class="form-group">
        <label for="zipCode"> ZipCode</label> 
          <input formControlName="zipCode"
                [(ngModel)]="user.address.zipcode"
                type="text"
                class="form-control"
                [ngClass]="{'editable':isEditMode}">
            <!-- <div *ngIf="getUserFormAddress().zipCode.errors
                        && getUserFormAddress().zipCode.touched">
                        <div *ngIf="getUserFormAddress().zipCode.errors.required"
                             class="alert alert-danger">
                            Zip Code is Required
                        </div>
                        <div *ngIf="getUserFormAddress().zipCode.errors.mustbeValidZipCode
                                && !getUserFormAddress().zipCode.errors.required"
                             class="alert alert-danger">
                            Must be a Valid Zip Code
                        </div>
           </div> -->
    </div>
</div>
     <button 
        class="btn btn-primary" 
        type="submit" [disabled]="!userForm.valid">Save</button>
</form>
</div>
