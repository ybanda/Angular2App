<h2>Posts</h2>
    <!--<div *ngIf="isLoading">
            <i class="fa fa-spinner fa-spin fa-3x"></i>
    </div>-->
   
    <div class = "col-md-6">
    <select class="form-control" (change)="onUserChange($event)">
        <option value="-1"> Select a User</option>
        <option *ngFor="let user of users" value ="{{user.id}}">{{user.name}}</option>
    </select>
{{pageSize}}
        <pagination (click)="pageChanged($event.target)"
                [items]="posts"
                [pageSize]="pageSize">
         
         </pagination>
     <spinner-load [isVisible]="isPostLoading"></spinner-load>
        <ul class="list-group posts">
          <li class="list-group-item" 
              *ngFor ="let p of posts" 
               (click)="onPostSelect(p)">
          
          {{p.id}} ) {{p.title}}
        </li>
       </ul>
    </div>
    
  <div class ="col-md-6" *ngIf="isPostClicked">
        <div class="panel panel-default" >
            <div class="panel-heading">
                 <h2 class="panel-title"><strong>{{post.title}}</strong></h2>
            </div>
            <div class="panel-body">
                {{post.body}}
            </div>
       
        <ul class="list-group">
                <li class="list-group-item">
                
                <spinner-load [isVisible]="isCommentLoaded"></spinner-load>  
                <div class="media" *ngFor="let comment of comments">
                    <div class="media-left">
                         <a href="#">
                         <img class="media-object avatar" disabled src="http://lorempixel.com/100/100/people/?{{comment.id}}" >
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{{comment.name}}</h4>
                            {{comment.body}}
                    </div>
                </div>
                <br>
                  </li>
            
            </ul>
                  </div> 
  </div>
