<h2>Posts</h2>
    <!--<div *ngIf="isLoading">
            <i class="fa fa-spinner fa-spin fa-3x"></i>
    </div>-->
    <spinner-load [isVisible]="isLoading"></spinner-load>
    <div class = "col-md-6">
        <ul class="list-group posts">
          <li class="list-group-item" *ngFor ="let p of posts" (click)="onPostSelect(p)">
            {{p.title}}
        </li>
       </ul>
    </div>
    
  <div class ="col-md-6" *ngIf="isClicked">
        <div class="panel panel-default" >
            <div class="panel-heading">
                 <h2 class="panel-title">{{post.title}}</h2>
            </div>
            <div class="panel-body">
                {{post.body}}
            </div>
        </div>
  </div>
