<form>
<input type="text"
 class="form-control"
 (keyup.enter)="addTopic(topic)" #topic>
 <ul class="list-group">
     <li class="list-group-item"
         *ngFor="let topic of formData.controls"
     >
     {{ topic.value }}
     </li>
 </ul>                                    
</form>
