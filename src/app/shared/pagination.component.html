<nav aria-label="Page navigation">
  <ul class="pagination">
    <li>
      <a  aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li *ngFor="let i of paging">
      <a  (click)="pageChanged(i,$event.target)" id="{{i}}" #{{i}}>{{i}}</a>
    </li>
   <li>
      <a  aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
