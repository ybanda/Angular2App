<nav aria-label="Page navigation">
  <ul class="pagination">
    <li>
      <a  aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li *ngFor="let item of items,let i =index ">
      
      <a  id="{{i+1}}" #{{i+1}} *ngIf="i<pageSize">{{i+1}}</a>
    </li>
   <li>
      <a  aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
