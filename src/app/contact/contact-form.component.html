<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
    <div class="form-group">
        <label for="firstName">
            First Name
        </label>
        <input ngModel 
            #firstName="ngModel" 
            (change)="log(firstName)" 
            type="text" 
            id="firstName" 
            name="firstName" 
            class="form-control"
            required
            minlength="5"
            >
        <div *ngIf="firstName.touched  && firstName.errors" >
            {{firstName.errors | json}}
            <div class="alert alert-danger" 
                *ngIf="firstName.errors.required"> 
                    First Name is Required
            </div>
            <div class="alert alert-danger" 
                *ngIf="firstName.errors.minlength"> 
                    First Name should be minimum of {{firstName.errors.minlength.requiredLength }} characters.
            </div>
    </div>
  </div>
    <div class="form-group">
        <label for="comment">Comment</label>
            <textarea
            ngModel name="comment" 
            #comment ="ngModel"
            id="comment" 
            cols="30" rows="10" 
            class="form-control"
            required >
            </textarea>
            <div *ngIf="comment.touched && !comment.valid" 
                class="alert alert-danger"> 
                Comments is Required
            </div>
    </div>
    <button class="btn btn-primary" type="Submit"
            [disabled]="!f.valid">
            Submit
    </button>
</form>
