<form #f="ngForm" (ngSubmit)="submitForm(f.form)">
    <div class="form-group">
        <label for="fullName">Name</label>
        <input ngModel
        #fullName="ngModel"
        type="text"
        id="fullName"
        name="fullName"
        class="form-control"
        required
        minlength="3">
         <div *ngIf="fullName.touched && fullName.errors">
               <div class="alert alert-danger" 
                *ngIf="fullName.errors.required"> 
                    Name is Required
            </div>
            <div class="alert alert-danger" 
                *ngIf="fullName.errors.minlength"> 
                    Name should be minimum of {{fullName.errors.minlength.requiredLength }} characters.
            </div>
         </div>
    </div>
     <div class="form-group">
         <label for="email">Email</label>
         <input ngModel email
            #email="ngModel"
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
             (click)="log(email)"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            >
            <div *ngIf="email.touched && email.errors">
                     <div class ="alert alert-danger"
                    *ngIf="email.errors.required">
                        Email Id is Required
                </div>
                 <div class ="alert alert-danger"
                    *ngIf="email.errors.pattern">
                        Email Id is Invalid
                </div>

            </div>
    </div>
     <div class="form-group">
         <label for="frequency">Frequency of Emails</label>
         <select ngModel
            #frequency ="ngModel"
            id="frequency"
            name="frequency"
            class="form-control"
            required
            (change)="log(frequency)">
            <option value="" disabled></option>
           <option> Daily</option> 
           <option> Weekly</option> 
           <option> Monthly</option> 
        </select>
        <div *ngIf="frequency.touched && frequency.errors">
            <div class="alert alert-danger"
                *ngIf="frequency.errors.required">
                    Frequency is Required
            </div>
        </div>
    </div>
    <button class="btn btn-primary" 
        type="Submit"
        [disabled]="!f.valid">Subscribe</button>
</form>
