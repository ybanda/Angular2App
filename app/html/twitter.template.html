<div class="media" *ngFor="let input of inputData">
     
         
  <div class="media-left media-middle" >
    <a href="#">
      <img class="media-object" src="http://lorempixel.com/100/100/people/?{{input.id}}" alt="Image">
    </a>
  </div>
  <div class="media-body">
          <h3 class="media-heading">
            {{input.name}} <span class="account">@{{input.accountName}}</span>
      
      </h3>
    
                {{input.tagLine}}
                <br>
        <i class=" glyphicon glyphicon-heart"
       [class.highlighted]="input.isLiked"
       (click)="onLikeClick(input.id)"
        ></i>
              <span>{{input.likeCount}}</span>
  </div>
    
</div>
